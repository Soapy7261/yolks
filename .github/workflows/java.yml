name: build java
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"
  push:
    branches:
      - master
    paths:
      - java/**
jobs:
  push:
    name: "yolks:java_${{ matrix.tag }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag:
          - graalvm-EE
          - 8
          - 11
          - 17
          - 21
          - 22
          - 23

          - 17-graalvm
          - 21-graalvm
          - 22-graalvm
          - 23-graalvm

          - 17-graalvm-slim
          - 21-graalvm-slim
          - 22-graalvm-slim
          - 23-graalvm-slim

          - 17-g-thanos
          - 21-g-thanos
          - 22-g-thanos
          - 23-g-thanos
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: "soapy7261"
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v4
        with:
          context: ./java
          file: ./java/${{ matrix.tag }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/soapy7261/yolks:java_${{ matrix.tag }}
